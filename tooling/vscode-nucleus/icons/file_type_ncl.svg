<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="ncl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00dc82"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#1a1a2e"/>
  
  <!-- Orbital rings (simplified) -->
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="url(#ncl-gradient)" stroke-width="1" opacity="0.7" transform="rotate(-30, 16, 16)"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="url(#ncl-gradient)" stroke-width="1" opacity="0.7" transform="rotate(30, 16, 16)"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="url(#ncl-gradient)" stroke-width="1" opacity="0.7" transform="rotate(90, 16, 16)"/>
  
  <!-- Core -->
  <circle cx="16" cy="16" r="4" fill="url(#ncl-gradient)"/>
  
  <!-- Electrons -->
  <circle cx="6" cy="16" r="2" fill="#00dc82"/>
  <circle cx="26" cy="16" r="2" fill="#4facfe"/>
</svg>
