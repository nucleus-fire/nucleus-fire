<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="nucleus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00dc82"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  
  <!-- Outer orbital ring -->
  <ellipse cx="64" cy="64" rx="50" ry="20" fill="none" stroke="url(#nucleus-gradient)" stroke-width="2" opacity="0.6" transform="rotate(-20, 64, 64)"/>
  <ellipse cx="64" cy="64" rx="50" ry="20" fill="none" stroke="url(#nucleus-gradient)" stroke-width="2" opacity="0.6" transform="rotate(40, 64, 64)"/>
  <ellipse cx="64" cy="64" rx="50" ry="20" fill="none" stroke="url(#nucleus-gradient)" stroke-width="2" opacity="0.6" transform="rotate(100, 64, 64)"/>
  
  <!-- Core nucleus -->
  <circle cx="64" cy="64" r="18" fill="url(#nucleus-gradient)" filter="url(#glow)"/>
  
  <!-- Electron particles -->
  <circle cx="64" cy="14" r="6" fill="#00dc82" filter="url(#glow)" transform="rotate(-20, 64, 64)"/>
  <circle cx="114" cy="64" r="6" fill="#4facfe" filter="url(#glow)" transform="rotate(40, 64, 64)"/>
  <circle cx="64" cy="114" r="6" fill="#00dc82" filter="url(#glow)" transform="rotate(100, 64, 64)"/>
  
  <!-- Inner highlight -->
  <circle cx="58" cy="58" r="6" fill="white" opacity="0.4"/>
</svg>
